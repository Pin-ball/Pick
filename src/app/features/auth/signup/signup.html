<div class="flex min-h-full flex-col justify-center px-6 py-32 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <img
      src="https://tailwindcss.com/plus-assets/img/logos/mark.svg?color=indigo&shade=500"
      alt="Your Company"
      class="mx-auto h-10 w-auto"
    />
    <h2 class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-white">
      Create your account
    </h2>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-6">
      <div>
        <label for="email" class="block text-sm/6 font-medium text-gray-100">Username</label>
        <div class="mt-2">
          <!-- pInputText -->
          <input
            required
            type="text"
            id="username"
            autocomplete="username"
            formControlName="username"
            class="block w-full rounded-md bg-white/5 px-3 py-1.5 text-base text-white outline-1 -outline-offset-1 outline-white/10 placeholder:text-gray-500 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-500 sm:text-sm/6"
          />
          <small
            *ngIf="form.controls.email.touched && form.controls.email.invalid"
            class="text-red-500"
            >Username is required</small
          >
        </div>
      </div>

      <div>
        <label for="email" class="block text-sm/6 font-medium text-gray-100">Email address</label>
        <div class="mt-2">
          <!-- pInputText -->
          <input
            required
            id="email"
            type="email"
            autocomplete="email"
            formControlName="email"
            class="block w-full rounded-md bg-white/5 px-3 py-1.5 text-base text-white outline-1 -outline-offset-1 outline-white/10 placeholder:text-gray-500 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-500 sm:text-sm/6"
          />
          <small
            *ngIf="form.controls.email.touched && form.controls.email.invalid"
            class="text-red-500"
            >Valid email is required</small
          >
        </div>
      </div>

      <div>
        <div class="flex items-center justify-between">
          <label for="password" class="block text-sm/6 font-medium text-gray-100">Password</label>
        </div>
        <div class="mt-2">
          <!-- pInputText -->
          <input
            required
            id="password"
            type="password"
            formControlName="password"
            autocomplete="current-password"
            class="block w-full rounded-md bg-white/5 px-3 py-1.5 text-base text-white outline-1 -outline-offset-1 outline-white/10 placeholder:text-gray-500 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-500 sm:text-sm/6"
          />
          <small
            *ngIf="form.controls.password.touched && form.controls.password.invalid"
            class="text-red-500"
            >Password is required</small
          >
        </div>
      </div>

      <small *ngIf="errorMessage()" class="text-red-500">{{ errorMessage() }}</small>

      <div>
        <!-- pButton -->
        <button
          type="submit"
          [disabled]="form.invalid"
          class="flex w-full justify-center rounded-md bg-indigo-500 px-3 py-1.5 text-sm/6 font-semibold text-white hover:bg-indigo-400 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500"
        >
          Sign up
        </button>
      </div>
    </form>

    <p class="mt-10 text-center text-sm/6 text-gray-400">
      Already have an account ?
      <a routerLink="/signin" class="font-semibold text-indigo-400 hover:text-indigo-300"
        >Sign In</a
      >
    </p>
  </div>
</div>
